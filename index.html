<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <aside class="left-box">
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="background image">
        <div class="logo-box">
            <img src="./images/odin-lined.png" alt="odin logo" class="logo-img">
            <p>ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">halie west</a> on <a href="https://unsplash.com/" target="_blank">unsplash</a></p>
    </aside>
    <main class="right-box">
        <div>
            <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p><em>You know you want to.</em></p>
        </div>
        <form>
            <div class="form-box">
                <h3>Let's do this!</h3>
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone-number">Phone number</label>
                    <input type="tel" name="phone-number" id="phone-number" >
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="6" required title="Password too short Password should be at least 6 characters">
                    <span class="password-validation">*password do not match</span>
                </div>
                <div>
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </div>
            <button type="submit">Create account</button>
        </form>
        <p>Already have an account? <a href="/login">Log in</a></p>
    </main>
</body>
</html>
